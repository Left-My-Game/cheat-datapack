<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheat Datapack</title>
  <link rel="icon" type="image/x-icon" href="fav.ico">
<style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      max-width: 240px;
      margin-bottom: 40px;
      border-radius: 12px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 48px;
    }

    input[type="text"] {
      padding: 24px;
      font-size: 36px;
      border-radius: 16px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #e0e0e0;
      outline: none;
      width: 560px;
      margin-bottom: 40px;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      padding: 28px 56px;
      font-size: 36px;
      border-radius: 16px;
      border: none;
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #505050;
    }

    button:active {
      background-color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Site Logo">
  <h1>Minecraft Cheat Datapack</h1>
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="generateDatapack()">Generate Datapack</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
